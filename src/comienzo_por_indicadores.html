<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Indicadores de Desarrollo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  
  <link rel="stylesheet" href="stylejson.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <nav>
      <div class="nav">
        <h1 id="name-page">FemData</h1>
        <div id="burger" title="menú">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div id="header-buttons">
        <a href="./women_matter.html" title="¿Por qué mujeres?" class="header" id="why-women">¿Por qué mujeres?</a>
        <a href="./data_page.html" title="Explorar por País" class="header" id="country-start-header">Explorar datos
          por país</a>
        <a href="./comienzo_por_indicadores.html" title="Explorar por Indicador" class="header" id="indicator-start-header">Explorar
          datos por
          indicador</a>
        <a href="./index.html" title="Volver a Inicio" class="header" id="back-to-start">Volver a Inicio</a>
      </div>
    </nav>
  </header>

  <button id="button-to-top" title="Go to top">Subir</button>

  <div class="women-pic">
    <img src="./img_json/women_diversity.jpg" alt="women_diversity">
  </div>

  <section id="select-indicator-type">
    <h4>Tipo de Indicador</h4>
    <p>Elige el indicador que deseas explorar</p>
    <button class="type-of-indicator" id="education" value="educación"> Educación</button>
    <button class="type-of-indicator" id="laboral" value="laboral"> Laboral</button>
    <button class="type-of-indicator" id="demographic" value="población"> Demográfico </button>
  </section>

  <section id="choose-an-indicator" class="hide">
    <h4>Elige un indicador</h4>
    <select id="indicator-select"> </select>
  </section>

  <section id="table-section" class="hide">
    <h4 id="indicator-name-selected"></h4>
    <div id="cake-chart">
        <canvas id="myChart"></canvas>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead> Tabla de datos de todos los países
          <tr>
            <td><strong>Año</strong></td>
            <td><strong>Perú</strong></td>
            <td><strong>México</strong></td>
            <td><strong>Brasil</strong></td>
            <td><strong>Chile</strong></td>
          </tr>
        </thead>
        <tbody id="table">

        </tbody>
      </table>
    </div>
  </section>

  <script src="data.js"></script>
  <script src="main_data_page.js"></script>
  
</body>

</html>
